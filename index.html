<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
    }
    .card {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .status {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #16a34a;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3 }
      50% { opacity: 1 }
      100% { opacity: 0.3 }
    }
    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 16px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 13px;
    }
    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Analytics Heartbeat</h1>

<div class="card">
  <div class="status">
    <span class="dot"></span>
    Sending heartbeat every <strong>10 seconds</strong>
  </div>

  <pre id="preview">Waiting for first heartbeatâ€¦</pre>
</div>

<footer>
  Data collected locally Â· Silent backend delivery
</footer>

<script>
(function () {
  /* ------------------------------
     CONFIG
     ------------------------------ */
  const API_ENDPOINT = "https://your-api.com/collect";
  const analytics_HEARTBEAT_INTERVAL = 10_000;

  /* ------------------------------
     VISITOR ID
     ------------------------------ */
  function analytics_generateVisitorId() {
    return (
      "V" +
      Date.now().toString(36).slice(-4).toUpperCase() +
      Math.random().toString(36).slice(2, 6).toUpperCase()
    );
  }

  let analytics_visitor_id = localStorage.getItem("visitor_id");
  if (!analytics_visitor_id) {
    analytics_visitor_id = analytics_generateVisitorId();
    localStorage.setItem("visitor_id", analytics_visitor_id);
  }

  /* ------------------------------
     SESSION START
     ------------------------------ */
  const analytics_session_started_at = new Date().toISOString();

  /* ------------------------------
     CURRENT URL
     ------------------------------ */
  function analytics_getCurrentUrl() {
    return window.location.href;
  }

  /* ------------------------------
     CITY (once per session)
     ------------------------------ */
  let analytics_city = null;

  (async function analytics_fetchCityOnce() {
    try {
      const res = await fetch("https://ipapi.co/json/", {
        cache: "no-store",
        mode: "cors"
      });
      if (res.ok) {
        const data = await res.json();
        analytics_city =
          typeof data.city === "string" ? data.city : null;
      }
    } catch {
      analytics_city = null;
    }
  })();

  /* ------------------------------
     HEARTBEAT LOOP
     ------------------------------ */
  setInterval(() => {
    const analytics_payload = {
      visitor_id: analytics_visitor_id,
      city: analytics_city,
      current_url: analytics_getCurrentUrl(),
      session_started_at: analytics_session_started_at
    };

    /* Preview on screen */
    document.getElementById("preview").textContent =
      JSON.stringify(analytics_payload, null, 2);

    /* Silent backend send */
    fetch(API_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(analytics_payload),
      keepalive: true
    }).catch(() => {});

  }, analytics_HEARTBEAT_INTERVAL);
})();
</script>


<script src="track.js"></script>
</body>
</html>
